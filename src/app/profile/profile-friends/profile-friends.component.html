<mat-list *ngIf="values">
  <mat-list-item *ngFor="let friend of values">
    <mat-icon mat-list-icon><i class="material-icons">sentiment_very_satisfied</i></mat-icon>
    <h4 mat-line>{{friend.UserName}}</h4>
    <p mat-line> {{friend.FirstName}} {{friend.LastName}} </p>
    <p mat-line> {{friend.Gender}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
